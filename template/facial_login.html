<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facial Recognition Login</title>
    
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto flex flex-col justify-center items-center min-h-screen">
        <div class="card shadow-lg p-6 bg-white w-full max-w-lg">
            <h1 class="text-center text-2xl font-bold mb-6">ล็อคอินผ่านระบบสแกนใบหน้า</h1>

            <!-- Video element to display webcam feed -->
            <div class="flex justify-center mb-6">
                <video id="video" class="border" width="320" height="240" autoplay></video>
            </div>

            <!-- Captured image will appear here -->
            <div class="flex justify-center mb-6">
                <img id="captured-image" class="hidden border rounded" width="320" height="240" />
            </div>

            <!-- Capture Button -->
            <div class="flex justify-center mb-4">
                <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded w-full max-w-xs" id="capture">ถ่ายรูป</button>
            </div>
            
            <canvas id="canvas" width="320" height="240" class="hidden"></canvas>

            <!-- Login Form -->
            <form id="login-form" method="POST" action="{% url 'facial_login' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="image" id="image">
                <div class="flex justify-center mb-4">
                    <button class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded w-full max-w-xs" type="submit">เข้าสู่ระบบ</button>
                </div>
            </form>

            <!-- Error Message -->
            {% if error %}
            <div class="alert bg-red-500 text-white text-center py-2 rounded">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Tailwind JS CDN for interactivity if needed -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>

    <!-- Camera Script -->
    <script>
        // Access the camera
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const capturedImage = document.getElementById('captured-image');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing webcam: " + err);
            });

        // Capture the image when the user clicks the "Capture" button
        document.getElementById('capture').addEventListener('click', function() {
            // Draw the current video frame on the canvas
            context.drawImage(video, 0, 0, 320, 240);

            // Convert the image to a data URL and store it in the hidden input field
            const dataURL = canvas.toDataURL('image/png');
            document.getElementById('image').value = dataURL;

            // Display the captured image in the img tag and hide the video
            capturedImage.src = dataURL;
            capturedImage.classList.remove('hidden');
            video.classList.add('hidden');
        });
        {% if messages %}
        {% for message in messages %}
          {% if message.tags == 'success' %}
            Swal.fire({
              title: 'Success!',
              text: "{{ message }}",
              icon: 'success',
              confirmButtonText: 'OK'
            });
          {% elif message.tags == 'error' %}
            Swal.fire({
              title: 'Error!',
              text: "{{ message }}",
              icon: 'error',
              confirmButtonText: 'OK'
            });
          {% endif %}
        {% endfor %}
      {% endif %}
    </script>
</body>
</html>
