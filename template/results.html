<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ผลเลือกตั้ง {{ election_round.name }}</title>

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-center text-2xl font-bold mb-6">ผลเลือกตั้ง {{ election_round.name }}</h1>

        <!-- Display total votes and absent votes -->
        <div class="text-center mb-6">
            <p class="text-lg">โหวตรวม: {{ total_votes }}</p>
            <p class="text-lg">ไม่ประสงค์ลงคะแนน: {{ absent_votes }}</p>
        </div>

        <!-- Display candidate results -->
        <ul class="space-y-2">
            {% for result in results %}
                <li class="bg-white shadow rounded-lg py-3 px-4 flex justify-between items-center">
                    {{ result.candidate.name }}
                    <span class="bg-blue-500 text-white text-sm font-semibold py-1 px-3 rounded-full">{{ result.votes }} คะเเนน</span>
                </li>
            {% endfor %}
        </ul>

        <!-- Centered Back to Round Selection Button -->
        <div class="mt-6 flex justify-center">
            <a href="{% url 'index' %}" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded w-full max-w-md text-center">กลับสู่หน้าหลัก</a>
        </div>
    </div>

    <!-- Tailwind JS CDN for interactivity if needed -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</body>
</html>
